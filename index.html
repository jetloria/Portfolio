<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Portfolio/main.css">
  <title>Portfolio</title>
</head>

<body>
  <!-- *Header -->
  <section class="main-sect">
    <section class="header">
      <div class="logo">
        <img class="header-img" src="Static/img/dont-give-up.png" alt="">
      </div>
      <div class="header-nav__bar">
        <a class="nav-items" href="">Home</a>
        <a class="nav-items" href="">About</a>
        <a class="nav-items" href="">Contact</a>
        <a class="nav-items" href="">Portfolio</a>
      </div>
    </section>
    <!-- *Main Content -->
    <section class="main">
      <div class="about-main slide-in-blurred-left">
        <h1 class="main-about">Hey,Im <p class="main-about jet-color">Jethro</p>
        </h1>
        <p class="main-about__description">Front-End Web Developer</p>
        <button class="get-started">View my Work <svg class="arrow-rotate" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M12 5l7 7-7 7"/></svg></button>
      </div>
      <div class="picture-main">
        <img class="prof-pic slide-in-blurred-right" src="Static/img/man.png" alt="">
      </div>
    </section>

    <section class="myabout">
      <div class="about-wrapper">
        <div class="about-img">
          <img class="code-img" src="Static/img/coding.png" alt="">
        </div>
        <div class="about-info">
          <h1 class="abt-text">About Me</h1>
        </div>
      </div>
    </section>

    <section class="myskills">
      <h1 class="myskills-header">My Skills</h1>
      <div class="skills">
        <div class="html-skill skills-box">
          <img class="skill-img" src="Static/img/html-5.png" alt="">
          <p class="skills-font">HTML</p>
        </div>
        <div class="css-skill skills-box">
          <img class="skill-img" src="Static/img/css-3.png" alt="">
          <p class="skills-font">CSS</p>
        </div>
        <div class="javascript-skill skills-box">
          <img class="skill-img" src="Static/img/js.png" alt="">
          <p class="skills-font">Javascript</p>
        </div>
        <div class="jquery-skill skills-box">
          <img class="skill-img"
            src="Static/img/kisspng-ajax-web-development-jquery-javascript-form-5ae58652ce64e9.1535520315249915708454.png"
            alt="">
          <p class="skills-font">jQuery</p>
        </div>
        <div class="bootstrap-skill skills-box">
          <img class="skill-img" src="Static/img/bootstrap.png" alt="">
          <p class="skills-font">Bootstrap</p>
        </div>
        <div class="figma-skill skills-box">
          <img class="skill-img" src="Static/img/figma.png" alt="">
          <p class="skills-font">Figma</p>
        </div>
      </div>
    </section>
  </section>

</html>
